<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="angular.min.js"></script>
<script src="app.js"></script>
</head>

<body ng-app="cuocvmWeb">
<h1>Welcome tính cước VM</h1>
<div ng-controller="tinhcuoc">
  <div class="form-group col-lg-4">
    <label for="comment">Loại hàng: </label>
    <select class="form-control" ng-model="loaihang" ng-change="showOptions()">
      <option class="" ng-repeat="n in listHangHoa" value="{{n.value}}">{{n.text}}</option>
    </select>
  </div>
  <div id="showOptions" ng-show="options == true">
    <div class="form-group col-lg-4">
      <label for="weight">Khối lượng:</label>
      <input type="number" class="form-control" ng-model="weight" />
    </div>
  </div>

  <div id="total" class="form-group col-lg-4" ng-show="total > -1">
    <h1>Tổng: {{total | number}}</h1>
  </div>


</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</html>
